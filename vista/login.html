<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/login.css">
</head>
<body>
 
  <div class="container" style="margin-top:60px;">
  	<button class="btn btn-info" data-toggle="modal" data-target="#miventana">Abrir ventana</button>
  	
  	
  	<div class="modal fade" id="miventana" tabindex="-1"role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  	<div class="modal-dialog">
  		<div class="modal-content">
  			
  			<button type="button" class="close" data-dismiss="modal" aria-hidden="true"> &times;</button>
  			<h1>Iniciar Sesión</h1>
  			
  			<div class="modal-body">
  				<div class="login">
  					<h4>Usuario</h4>
  					<input type="text"  class="form-control" name="usuario" id="usuario" placeholder="Usuario">
  					
  					<h4>Contraseña</h4>
  					<input type="password"  class="form-control" name="contraseña" id="contraseña" placeholder="Contraseña">
  					  <br>
  					   <br>
  					<input type="submit" class="btn entrar"value="Entrar">
  					<input type="submit" class="btn registrar " value="Registrar">
  					<br>
  					<br>
  					<a href="">Olvidé mi contraseña</a>
  				</div>
  			</div>
  		</div>
  		
  	</div>
  </div>
  
<script src="../js/jquery.js"></script>
<script src="../js/bootstrap.min.js"></script>	 
</body>
</html>
